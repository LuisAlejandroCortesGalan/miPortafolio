<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dibuja una PIRAMIDE!
    </title>
</head>

<body>
    <div class="box">
        <h1>Dibuja tu <span class="win"> PIRAMIDE!</span></h1>
        <label>Introduce una altura (Mayor que cero, Menor de 10)</label>
        <input type="number" id="num1">
        <div class="botones">
            <button onclick="contar()">Dibujar</button>
            <button onclick="reiniciar()" class="reset">Reiniciar</button>
        </div>
        <p id="respuesta"></p>
    </div>

    <script>
        function contar() {
            let char = `*`; // asterisco
            let respuesta = document.getElementById('respuesta'); // lugar donde responder
            respuesta.innerHTML = ""; // reinicializo cada vez que doy al boton
            let a = parseInt(document.getElementById("num1").value); // obtengo el numero 

            if (a > 10 || a < 1) { //verifico que este dentro del rango
                respuesta.innerHTML = "Introduce un numero valido!";
                return;
            }
            
            for (let i = 0; i < a; i++) { 
                respuesta.innerHTML += `<br>`; // si el valor a es menor que 0 entonces haz un salto de linea
                for (let j = a - i; j <= a; j++) {
                    respuesta.innerHTML += char + "  "; //  j es igual al numero introducido a y al numero de vueltas i
                } // cada vez que j sea menor o igual a el numero introducido pondra un asterisco y un espacio
            }
            for (let i = 1; i < a; i++) { // mientras i es 1 y i sea menor que el numero introduci
                respuesta.innerHTML += `<br>`; // se hace un salto de linea
                for (let j = 0 + i; j < a; j++) { // j es 0 + las vueltas del bucle anteior 
                    respuesta.innerHTML += char + "  "; //osea que a cada salto de linea ponemos un char menos
                } // hasta que la j sea menor al numero introducido y pare el ciclo
            }
        }


        function reiniciar() {
            location.reload();
        }
    </script>

    <style>
        * {
            box-sizing: border-box;
            text-align: center;
        }

        body {
            margin: 80px;
            ;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            background-color: darkgreen;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        label {
            font-size: 22px;
            font-weight: 600;
        }

        .botones {
            display: flex;
            flex-direction: row;
            gap: 0;
            margin: 0;
            padding: 0;
        }

        .reset {
            background-color: darkred;
        }

        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            border: 5px solid darkgreen;
            border-radius: 5px;
            width: 500px;
            height: auto;
        }

        h1 {
            margin: 0;
            color: darkred;
        }

        input {
            text-align: center;
            border: 2px solid darkgreen;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            outline: none;
            margin: 0;
        }

        .win {
            font-size: 36px;
            color: darkgreen;
        }

        .lose {
            color: darkred
        }

        #respuesta {
            display: block;
            width: 200px;
            flex-wrap: wrap;
            overflow: auto;
            text-align: start;
        }
    </style>
</body>

</html>
