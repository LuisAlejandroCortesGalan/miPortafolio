<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dibuja un triangulo INVERTIDO!
    </title>
</head>

<body>
    <div class="box">
        <h1>Dibuja tu <span class="win">Triangulo INVERTIDO</span></h1>
        <label>Introduce una altura (Mayor que cero, Menor de 10)</label>
        <input type="number" id="num1">
        <div class="botones">
            <button onclick="contar()">Dibujar</button>
            <button onclick="reiniciar()" class="reset">Reiniciar</button>
        </div>
        <p id="respuesta"></p>
    </div>

    <script>
        function contar() {
            let char = `*`;
            let respuesta = document.getElementById('respuesta');
            respuesta.innerHTML = "";
            let a = parseInt(document.getElementById("num1").value);

            if (a > 10 || a < 1) {
                respuesta.innerHTML = "Introduce un numero valido!";
                return;
            }

            for (let i = 0; i < a; i++) {
                respuesta.innerHTML += `<br>`;
                for (let j = 0 + i; j < a; j++) {
                    respuesta.innerHTML += " " + "*";                    
                }
            }
        }
        function reiniciar() {
            location.reload();
        }
    </script>

    <style>
        * {
            box-sizing: border-box;
            text-align: center;
        }

        body {
            margin: 80px;
            ;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            background-color: darkgreen;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        label {
            font-size: 22px;
            font-weight: 600;
        }

        .botones {
            display: flex;
            flex-direction: row;
            gap: 0;
            margin: 0;
            padding: 0;
        }

        .reset {
            background-color: darkred;
        }

        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            border: 5px solid darkgreen;
            border-radius: 5px;
            width: 500px;
            height: auto;
        }

        h1 {
            margin: 0;
            color: darkred;
        }

        input {
            text-align: center;
            border: 2px solid darkgreen;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            outline: none;
            margin: 0;
        }

        .win {
            font-size: 36px;
            color: darkgreen;
        }

        .lose {
            color: darkred
        }

        #respuesta {
            display: block;
            width: 200px;
            flex-wrap: wrap;
            overflow: auto;
            text-align: start;
        }
    </style>
</body>

</html>
