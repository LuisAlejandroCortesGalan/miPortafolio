<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula el Factorial de un Número!
    </title>
</head>

<body>
    <div class="box">
        <h1>Intenta encontrar un número<span class="win"> PRIMO!</span></h1>
        <label>Introduce un numero:</label>
        <input type="number" id="num1">
        <div class="botones">
            <button onclick="contar()">Buscar</button>
            <button onclick="reiniciar()" class="reset">Reiniciar</button>
        </div>
        <p id="respuesta"></p>
    </div>

    <script>
function contar() {
    let num1 = Number(document.getElementById("num1").value);

    // Verificar si el número es mayor que 1
    if (num1 <= 1) {
        alert("El número debe ser mayor que 1");
        num1 = Number(prompt("Intenta con otro número:"));
    }

    // Verificar si es 2 o 3 (números primos)
    if (num1 === 2 || num1 === 3) {
        document.getElementById('respuesta').innerHTML = `Correcto, ${num1} es PRIMO`;
        alert("Número primo, ¡Felicidades!");
        return;
    }

    // Llamar a la función que verifica si es primo
    let p = ep(num1);

    // Ciclo para pedir números hasta que sea primo
    while (!p) {
        alert("Número no primo, inténtalo de nuevo");
        num1 = Number(prompt("Intenta con otro número:"));
        p = ep(num1);
    }

    // Mensaje cuando el número es primo
    document.getElementById('respuesta').innerHTML = `Correcto, ${num1} es PRIMO`;
    alert("Número primo, ¡Felicidades!");
}

        function ep(num1) {
            let p = true;
            let i = 2;
            while (p && i < num1) {
                if (num1 % i == 0) {
                    p = false;
                }
                i++;
            }
            return p;
        }


        function reiniciar() {
            location.reload();
        }
    </script>

    <style>
        * {
            box-sizing: border-box;
            text-align: center;
        }

        body {
            margin: 80px;
            ;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            background-color: darkgreen;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        label {
            font-size: 22px;
            font-weight: 600;
        }

        .botones {
            display: flex;
            flex-direction: row;
            gap: 0;
            margin: 0;
            padding: 0;
        }

        .reset {
            background-color: darkred;
        }

        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            border: 5px solid darkgreen;
            border-radius: 5px;
            width: 500px;
            height: auto;
        }

        h1 {
            margin: 0;
            color: darkred;
        }

        input {
            text-align: center;
            border: 2px solid darkgreen;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            outline: none;
            margin: 0;
        }

        .win {
            font-size: 36px;
            color: darkgreen;
        }

        .lose {
            color: darkred
        }

        #respuesta {
            display: block;
            width: 200px;
            flex-wrap: wrap;
            overflow: auto;
            text-align: start;
        }
    </style>
</body>

</html>
