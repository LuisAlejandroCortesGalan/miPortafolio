<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de metros, pies y yardas
    </title>
</head>

<body>
    <div class="box">
        <h1>cambia <span class="win">a Unidades</span></h1>
        <label>Introduce un numero</label>
        <input type="number" id="num1">
        <select name="unidades" id="unidades">
            <option value="metro_pie">De metros a pies</option>
            <option value="pie_metro">De pies a metros</option>
            <option value="metro_yarda">De metros a yardas</option>
            <option value="yarda_metro">De yardas a metros</option>
        </select>
        <div class="botones">
            <button onclick="contar()">Calcula</button>
            <button onclick="reiniciar()" class="reset">Reiniciar</button>
        </div>
        <p id="respuesta"></p>
    </div>

    <script>
        function contar() {

            let a = parseInt(document.getElementById("num1").value);
            let opcion = document.getElementById("unidades").value;

            if (isNaN(a) || !a || a == null) {
                document.getElementById("respuesta").innerHTML = `Introduce valores numericos validos`;
            }

            switch (opcion) {
                case "metro_pie":
                    a = a * 3.28084;
                    document.getElementById("respuesta").innerHTML = `Los metros introducidos Son ${a} pies`;
                    break;
                case "pie_metro":
                    a = a / 3.28084;
                    document.getElementById("respuesta").innerHTML = `Los pies introducidos Son ${a} metros`;
                    break;
                case "metro_yarda":
                    a = a * 1.09361;
                    document.getElementById("respuesta").innerHTML = `Los metros introducidos Son ${a} yardas`;
                    break;
                case "yarda_metro":
                    a = a / 1.09361;
                    document.getElementById("respuesta").innerHTML = `Las yardas introducidas Son ${a} metros`;
                    break;
            }


        }
        function reiniciar() {
            location.reload();
        }
    </script>

    <style>
        * {
            box-sizing: border-box;
            text-align: center;
        }

        body {
            margin: 80px;
            ;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            background-color: darkgreen;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        label {
            font-size: 22px;
            font-weight: 600;
        }

        .botones {
            display: flex;
            flex-direction: row;
            gap: 0;
            margin: 0;
            padding: 0;
        }

        .reset {
            background-color: darkred;
        }

        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            border: 5px solid darkgreen;
            border-radius: 5px;
            width: 500px;
            height: auto;
        }

        h1 {
            margin: 0;
            color: darkred;
        }

        input {
            text-align: center;
            border: 2px solid darkgreen;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            outline: none;
            margin: 0;
        }

        .win {
            font-size: 36px;
            color: darkgreen;
        }

        .lose {
            color: darkred
        }

        #respuesta {
            display: block;
            width: 200px;
            flex-wrap: wrap;
            overflow: auto;
        }
    </style>
</body>

</html>
