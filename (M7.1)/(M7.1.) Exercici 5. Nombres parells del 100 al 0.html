<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar NÃºmeros Pares!!!
    </title>
</head>

<body>
    <div class="box">
        <h1>Generar los numeros Pares del 100 al 0!!!</h1>
            <button onclick="contar()">Calcular</button>
            <p id="respuesta"></p>
        </div>
    </div>

    <script>
        let pares = []
        function contar() {
            for (let i = 100; i >= 0; i--) {      
                if (i % 2 === 0) {
                    pares.push(i);
                    document.getElementById("respuesta").innerHTML = `<span class="win">Los numeros pares entre 100 y 0 son: <br></span> ${pares.join(', ')}`;
                }          
            }
        }

        function reiniciar() {
            location.reload();
        }
    </script>

    <style>
        * {
            box-sizing: border-box;
            text-align: center;
        }

        body {
            margin: 80px;
            ;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            background-color: darkgreen;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        label {
            font-size: 22px;
            font-weight: 600;
        }

        .botones {
            display: flex;
            flex-direction: row;
            gap: 0;
            margin: 0;
            padding: 0;
        }

        .reset {
            background-color: darkred;
        }

        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            border: 5px solid darkgreen;
            border-radius: 5px;
            width: 500px;
            height: auto;
        }

        h1 {
            margin: 0;
            color: darkred;
        }

        input {
            text-align: center;
            border: 2px solid darkgreen;

            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

            margin: 0;
        }

        .win {
            font-size: 36px;
            color: darkgreen;
        }

        .lose {
            color: darkred;

        }

        #respuesta {
            width: 300px;
            flex-wrap: wrap;
            overflow: auto;
        }
    </style>
</body>
