<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas de multiplicar!!
    </title>
</head>

<body>
    <div class="box">
        <h1>Generar la tabla de multiplicar de tu numero!!!</h1>
            <input type="text" name="numero" id="num1">
            <button onclick="contar()">Calcular</button>
            <button onclick="reiniciar()">Reiniciar</button>
            <p id="respuesta"></p>
        </div>
    </div>

    <script>
        let pares = []
        function contar() {
            document.getElementById("respuesta").innerHTML = "";
            let num1 = parseInt(document.getElementById("num1").value);
            if (isNaN(num1)) {
                document.getElementById('respuesta').innerHTML = `<span class="lose">Introduce un numero Valido`
                    return;
            }
            let respuesta = "";
            for (let i = 0; i <= 10; i++) {
                let multiplicar = num1 * i;
                document.getElementById("respuesta").innerHTML += `${num1} X ${i} = ${multiplicar} <br>`;
            }
        }

        function reiniciar() {
            location.reload();
        }
    </script>

    <style>
        * {
            box-sizing: border-box;
            text-align: center;
        }

        body {
            margin: 80px;
            ;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            background-color: darkgreen;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        label {
            font-size: 22px;
            font-weight: 600;
        }

        .botones {
            display: flex;
            flex-direction: row;
            gap: 0;
            margin: 0;
            padding: 0;
        }

        .reset {
            background-color: darkred;
        }

        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            border: 5px solid darkgreen;
            border-radius: 5px;
            width: 500px;
            height: auto;
        }

        h1 {
            margin: 0;
            color: darkred;
        }

        input {
            text-align: center;
            border: 2px solid darkgreen;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            outline: none;
            margin: 0;
        }

        .win {
            font-size: 36px;
            color: darkgreen;
        }

        .lose {
            color: darkred;
            font-size: 36px;
        }

        #respuesta {
            width: 300px;
            flex-wrap: wrap;
            overflow: auto;
        }
    </style>
</body>

</html>
