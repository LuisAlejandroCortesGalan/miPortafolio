<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Es tu Frase un palindromo?
    </title>
</head>

<body>
    <div class="box">
        <h1>Escribe y averigua si es <span class="win">Palindromo!!</span></h1>
        <label>Introduce una frase</label>
        <input type="text" id="num1">
        <div class="botones">
            <button onclick="contar()">Comprobar</button>
            <button onclick="reiniciar()" class="reset">Reiniciar</button>
        </div>
        <p id="respuesta"></p>
    </div>

    <script>
        function contar() {
            let frase = document.getElementById("num1").value;
            frase = frase.split(" ").join("").toLowerCase();
            frase = limpiarFrase(frase);             
            let fraseAlrevez = girarFrase(frase);

            if (fraseAlrevez == frase) {
                document.getElementById("respuesta").innerHTML = `<p class="win">Tu frase es: <br>PALINDROMO!!</p>`;
            } else {
                document.getElementById("respuesta").innerHTML = `<p class="lose">Tu frase: <br>NO ES PALINDROMO!!</p>`;
            }

        }

        function girarFrase(frase) {
            let alrevez = "";
            for (let i = frase.length - 1; i >= 0; i--) {
                alrevez += frase.charAt(i);
            }
            return alrevez;
        }

        function limpiarFrase(frase) {
        let respuesta = "";
        for (let i = 0; i < frase.length ; i++) {  
            let caracter = frase.charAt(i);

            if ("áàaâä".includes(caracter)) {
                respuesta += "a";
            } else if ("éèeêë".includes(caracter)) {
                respuesta += "e";
            } else if ("íìiîï".includes(caracter)) {
                respuesta += "i";
            } else if ("óoòôö".includes(caracter)) {
                respuesta += "o";
            } else if ("úùuûü".includes(caracter)) {
                respuesta += "u";
            } else if ("bcdfghjklmnpqrstvwxyz".includes(caracter)) {
                respuesta += caracter;  
            }
        }
        return respuesta;
    }
        

        function reiniciar() {
            location.reload();
        }
    </script>

    <style>
        * {
            box-sizing: border-box;
            text-align: center;
        }

        body {
            margin: 80px;
            ;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            background-color: darkgreen;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        label {
            font-size: 22px;
            font-weight: 600;
        }

        .botones {
            display: flex;
            flex-direction: row;
            gap: 0;
            margin: 0;
            padding: 0;
        }

        .reset {
            background-color: darkred;
        }

        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            border: 5px solid darkgreen;
            border-radius: 5px;
            width: 500px;
            height: auto;
        }

        h1 {
            margin: 0;
            color: darkred;
        }

        input {
            text-align: center;
            border: 2px solid darkgreen;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            outline: none;
            margin: 0;
        }

        .win {
            font-size: 36px;
            color: darkgreen;
        }

        .lose {
            color: darkred;
            font-size: 36px;
        }

        #respuesta {
            display: block;
            width: 300px;
            flex-wrap: wrap;
            overflow: auto;
        }
    </style>
</body>

</html>
