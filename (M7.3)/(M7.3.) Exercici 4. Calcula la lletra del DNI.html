<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula la letra de tu DNI?
    </title>
</head>

<body>
    <div class="box">
        <h1>Escribe tu <span class="win">DNI!!</span> y descubre si la letra es la correcta</h1>
        <label>Introduce una DNI sin comas, tildes o caracteres especiales</label>
        <input type="text" id="dni" placeholder="Ej: 00000000X">
        <div class="botones">
            <button onclick="contar()">Procesar</button>
            <button onclick="reiniciar()" class="reset">Reiniciar</button>
        </div>
        <p id="respuesta"></p>
    </div>

    <script>
        function contar() {
            let dni = document.getElementById("dni").value;
            let letra = dni.charAt(8);
            let numero = dni.slice(0,8);

            let letrasPosibles = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E'];

            if (isNaN(numero) || numero.length!== 8 || letrasPosibles.indexOf(letra.toUpperCase()) === -1) {
                document.getElementById("respuesta").innerHTML = "Introduce un DNI válido";
                return;
            }

            let letraCalculada = letrasPosibles[numero % 23];
            console.log(letraCalculada);
            console.log(letra)

            if (letraCalculada.toLowerCase() == letra.toLowerCase() ) {
                document.getElementById("respuesta").innerHTML = `<span class="win">Correcto! <br>La letra de tu dni es ${letraCalculada}</span>.`;
            } else {
            document.getElementById("respuesta").innerHTML = `<span class="lose"> Hay un Error! <br>La letra de tu dni debería ser ${letraCalculada}</span>.`;
            }

        }

        function reiniciar() {
            location.reload();
        }
    </script>

    <style>
        * {
            box-sizing: border-box;
            text-align: center;
        }

        body {
            margin: 80px;
            ;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            background-color: darkgreen;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        label {
            font-size: 22px;
            font-weight: 600;
        }

        .botones {
            display: flex;
            flex-direction: row;
            gap: 0;
            margin: 0;
            padding: 0;
        }

        .reset {
            background-color: darkred;
        }

        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            border: 5px solid darkgreen;
            border-radius: 5px;
            width: 500px;
            height: auto;
        }

        h1 {
            margin: 0;
            color: darkred;
        }

        input {
            text-align: center;
            border: 2px solid darkgreen;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            outline: none;
            margin: 0;
        }

        .win {
            font-size: 36px;
            color: darkgreen;
        }

        .lose {
            color: darkred;
            font-size: 36px;
        }

        #respuesta {
            display: block;
            width: 300px;
            flex-wrap: wrap;
            overflow: auto;
        }
    </style>
</body>

</html>
