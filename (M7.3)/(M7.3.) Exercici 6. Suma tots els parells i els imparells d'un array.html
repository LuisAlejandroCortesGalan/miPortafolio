        <div class="botones">
            <button onclick="main()">Introducir numero</button>

    <script>
        let arrayNumeros = [];
        let totalPares = 0;
        let totalImpares = 0;
        function main() {
            let numeroIntroducido = Number(document.getElementById("num1").value);
            arrayNumeros.push(numeroIntroducido);
            document.getElementById("respuesta").innerHTML = `<p class="win">${arrayNumeros.join(", ")}</p>`;
            let total = 0;
            totalPares = 0;
            totalImpares = 0;
            for (let i = 0; i < arrayNumeros.length; i++) {
                if (arrayNumeros[i] % 2 == 0) {
                    totalPares += arrayNumeros[i];
                    document.getElementById("respuesta1").innerHTML = `Los numeros pares son: <p class="win">${totalPares}</p>`;
                } 
                if (arrayNumeros[i] % 2 != 0) {
                    totalImpares += arrayNumeros[i];
                    console.log("es impar:", totalImpares);

                    document.getElementById("respuesta2").innerHTML = `Los numeros impares son: <p class="lose">${totalImpares}</p>`;
                }
            }

            if (arrayNumeros.length > 0) {
                for (let i = 0; i < arrayNumeros.length; i++) {
                    total += arrayNumeros[i];
                }
            document.getElementById('respuesta3').innerHTML = `<p>El total de la suma es: <p class="win">${total}</p>`;
        }
    }
