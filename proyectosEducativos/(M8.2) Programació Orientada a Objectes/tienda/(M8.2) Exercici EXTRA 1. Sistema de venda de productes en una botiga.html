<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda!!!
    </title>
</head>

<body>
    <section class="box">
        <div class="contenedores">
            <h1>Un los datos y <br> <span class="lose">Da de alta un CLIENTE!!</span></h1>
            <div class="contenedores">
                <label for="dni">Dni</label>
                <input type="number" id="dni">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre">

                <button onclick="introducirCliente()">Introducir CLIENTE</button>
                <p id="respuesta1"></p>
            </div>
            <div class="contenedores">
                <h1>Consulta Clientes</h1>
                <label for="comprobarDni">Introduce el DNI del Cliente</label>
                <input type="text" id="comprobarDni">
                <label for="idProducto" style="display: none;">Introduce el id del Producto</label>
                <input type="text" class="idProducto" id="idProducto" style="display: none;">
                <button onclick="verCliente()">Comprobar Cliente</button>
                <button onclick="verIntroducirProducto()" style="display: none; background-color: blue;" class="clienteComprobado">Introducir o COMPRAR Productos</button>
                <div class="contenedores verIntroducirProducto" style="display: none;">
                    <div class="contenedores">
                        <h2 class="win">Haz click sobre un producto para comprarlo</h2>
                        <ul id="carrito"></ul>
                        <p id="respuestaCarrito"></p>
                    </div>
                    <h1>Un los datos y <br> <span class="lose">Da de alta un PRODUCTO!!</span></h1>
                    <label for="producto">Elige un tipo de PRODUCTO</label>
                    <select name="producto" id="producto">
                        <option value="electronico" selected>Electronico</option>
                        <option value="ropa">Ropa</option>
                        <option value="alimentos">Alimentos</option>
                    </select>
                    <label for="id">ID</label>
                    <input type="number" id="id">
                    <label for="nombreProducto">Nombre del producto</label>
                    <input type="text" id="nombreProducto">
                    <label for="precio">Precio</label>
                    <input type="number" name="precio" id="precio">
                    <label for="stock">Stock</label>
                    <input type="text" name="stock" id="stock">
                    <label for="watts" class="watts">Watts</label>
                    <input type="text" class="watts" id="watts">
                    <label for="talla"  class="talla" style="display: none;">Talla</label>
                    <input type="text" class="talla" id="talla" style="display: none;">
                    <label for="tipo" class="tipo" style="display: none;">Tipo</label>
                    <input type="text" class="tipo" id="tipo" style="display: none;">
    
                    <button onclick="introducirProducto()">Introducir PRODUCTO</button>
                    <button onclick="volverAtras()" style="background-color: darkblue;">Volver Atras</button>
                    <p id="respuesta2"></p>
                </div>
                <button onclick="verLista()" style="display: none; background-color: darkblue;" class="clienteComprobado">Ver lista de la compra</button>
                <button onclick="eliminarProducto()" style="background-color: darkslategrey; display: none;" >Eliminar Producto</button>
                <button onclick="eliminarCliente()" style="background-color: darkred;" >Eliminar Cliente</button>
                <p id="respuesta3"></p>
            </div>




    </section>

    <style>
        * {
            box-sizing: border-box;
            text-align: center;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }


        button {
            margin: 5px;
            padding: 10px 20px;
            background-color: darkgreen;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        select {
            margin: 5px;
            padding: 10px 20px;
            color: green;
            border: solid 1px darkgreen;
            border-radius: 5px;
            cursor: pointer;
            font-size: 24px;
            appearance: none;
            width: auto;
        }

        select option:hover {
            background-color: red;
        }

        .contenedores {
            display: flex;
            justify-content: center;
            flex-direction: column;
            border: solid 5px darkgreen;
            border-radius: 15px;
            padding: 20px;
            min-width: 500px;
            max-width: 700px;
            margin: 10px 0;
        }

        .botones {
            display: flex;
            flex-direction: column;
            gap: 0;
            margin: 0;
            padding: 0;
        }

        label {
            font-size: 20px;
        }

        .reset {
            background-color: darkred;
        }

        .box {
            display: flex;
            justify-content: center;
            align-items: self-start;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            border-radius: 5px;
            min-width: 400px;
            max-width: auto;
            height: auto;
        }

        h1 {
            margin: 10px 0;
            font-size: 32px;
            color: darkgreen;
            font-weight: bolder;
            text-align: center;
        }

        h3 {
            font-size: 24px;
            color: darkred;
            padding: 10px 0 0 0;
        }

        input {
            text-align: center;
            border: 2px solid darkgreen;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            outline: none;
            margin: 0;
        }

        .oculto {
            justify-content: center;
            flex-direction: column;
            max-width: 600px;
            text-align: center;
        }

        .oculto1 {
            justify-content: center;
            flex-direction: column;
            max-width: 600px;
        }

        .win {
            font-size: 24px;
            color: darkgreen;
            margin: 10px;
            padding: 10px;
        }

        .lose {
            font-size: 24px;
            color: darkred;
            margin: 10px;
            padding: 10px;
        }

        li {
            line-height: 0.3;
        }

        #respuesta {
            display: block;
            flex-direction: column;
        }
    </style>

<script src="js/Tienda.js"></script>
<script src="js/Productos.js"></script>
<script src="js/Clientes.js"></script>
<script src="js/ListaProductos.js"></script>
<script src="js/Electronico.js"></script>
<script src="js/Ropa.js"></script>
<script src="js/Alimentos.js"></script>
<script src="js/script.js"></script>
</body>

</html>
