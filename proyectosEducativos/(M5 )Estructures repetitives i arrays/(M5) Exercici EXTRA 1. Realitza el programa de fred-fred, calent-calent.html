<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el nÃºmero! (1 a 500)</title>
</head>

<body>
    <div class="box">
        <h1>Trata de adivinar el nÃºmero</h1>
        <label>Elige un numero del 1 al 500</label>
        <input type="number" id="num1">
        <div class="botones">
            <button onclick="adivinar()">Adivina!</button>
            <button onclick="reiniciar()" class="reset">Reiniciar</button>
            <button onclick="pista()" style="display: none;" id="pistaBtn">Pista extra!</button>
        </div>
        <p id="respuesta"></p>
        <p id="pista"></p>
    </div>

    <script>

        let random = Math.ceil(Math.random() * 500);
        console.log(random);

        let diferencia;

        function adivinar() {
            let numeroIntroducido = Number(document.getElementById('num1').value);

            if (isNaN(numeroIntroducido) || numeroIntroducido > 500 || numeroIntroducido < 1) {
                document.getElementById("respuesta").innerHTML = `Introduce un valor <span class="lose">valido entre 1 a 500</span>`;
                return;
            }

            if (numeroIntroducido === random) {
                document.getElementById("respuesta").innerHTML = `Felicidades! has adivinado el numero! <span class="win">${random}</span>`;
                document.getElementById("pistaBtn").style.display = "none";
                document.getElementById("pista").style.display = "none";

                return;
            }
            diferencia = numeroIntroducido > random ? numeroIntroducido - random : random - numeroIntroducido;

            if (diferencia > 50) {
                document.getElementById("respuesta").innerHTML = `Frio Frio... `;
            } else if (diferencia > 15) {
                document.getElementById("respuesta").innerHTML = `Tibio Tibio... `;
            } else {
                document.getElementById("respuesta").innerHTML = `Caliente Caliente... `;
            }

            if (numeroIntroducido > random) {
                document.getElementById("respuesta").innerHTML += `<span class="lose">El nÃºmero que buscas es menor</span>`;
            } else {
                document.getElementById("respuesta").innerHTML += `<span class="lose">El nÃºmero que buscas es mayor</span>`;
            }

            document.getElementById("pistaBtn").style.display = "block";

        }

        function reiniciar() {
            location.reload();
        }

        function pista() {
            document.getElementById("pista").innerHTML = `Entre tu nÃºmero y el numero a ADIVINAR <br<> <span class="win">hay ${diferencia} </span> numeros de distancia Â¡SUERTEðŸ˜Š!...`;

        }
    </script>

    <style>
        * {
            box-sizing: border-box;

        }

        body {
            display: flex;
            justify-content: center;

        }

        button {
            margin: 5px;

        .botones {

        }

        .box {
            display: flex;

            flex-direction: column;
            gap: 20px;
            padding: 20px;

            margin-top: 40px;
        }

        h1 {
            margin: 0;

        label {

        input {

            border: 2px solid darkgreen;

        }
    </style>
</body>
