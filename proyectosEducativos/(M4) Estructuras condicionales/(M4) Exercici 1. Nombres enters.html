<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular el número MAYOR</title>
</head>
<body>
    <div class="box">
    <h1>Calcula el número MAYOR</h1>
    <div class="prompt">
    <label for="num1"> Número 1:</label>
    <input type="number" id="num1">

    <label for="num2"> Número 2:</label>
    <input type="number" id="num2">

    </div>
    <br>
    <div class="botones">
    <button onclick="calcular()">Calcular</button>
    <button onclick="resetear()">Reset</button>
    </div>

    <div class="resultados">
    
    <h2>El número MAYOR es:</h2>
    <p id="resultado" class="resultado"></p>

    </div>
    </div>

    <script>
        function calcular() {

            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);

            if (num1 > num2) {
                document.getElementById("resultado").innerHTML = `El número MAYOR es ${num1}`;
            } else if (num1 < num2) {
                document.getElementById("resultado").innerHTML = `El número MAYOR es ${num2}`;
            } else if (num1 == num2) {
                document.getElementById("resultado").innerHTML = `Los números son iguales`;
            } 
        }

        function resetear() {
            location.reload();
        }
    </script>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid black;
            width: auto;
            height: auto;
            margin: 20px;
            padding: 20px;
        }

        .texto {
            font-size: 21px;   
            font-weight: 600;
        }

        .resultados {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .operacion {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        input {
            display: flex;
            justify-content: center;
            text-align: center;
        }

        label {
            font-size: 18px;
            font-weight: 600;
            display: flex;
            justify-content: center;
        }

        .prompt {
            display: flex;
            flex-direction: column;
        }

        .total {
            flex-wrap: wrap;
        }

        .resultado {
            color: red;
            font-size: 25px;
        }

        .botones {
            display: flex;
            gap: 10px;
        }
    </style>
</body>
</html>
