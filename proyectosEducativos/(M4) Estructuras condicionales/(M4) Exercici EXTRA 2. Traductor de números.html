<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traduce tus Números!</title>
</head>
<body>
    <section>
        <h2>Convierte tu numero en <span class="bonita">Letras!</span></h2>
        <form>
            <label for="numero">Introduce un número del <span class="bonita">1 al 100:</span></label>
            <input type="number" id="numero" name="numero">
            <button type="submit" onclick="comprobar(event)">Haz clic para verlo escrito:</button>
            <button type="button" onclick="borrar(event)">Reset</button>
        </form>
        <p id="respuesta"></p>
    </section>
    <script>    
    
        function comprobar(event) {
            event.preventDefault();
            const numero = Number(document.getElementById('numero').value);
            const UNIDAD = ["", "Uno", "Dos", "Tres", "Cuatro", "Cinco", "Seis", "Siete", "Ocho", "Nueve"];
            const TEENS = ["Diez", "Once", "Doce", "Trece", "Catorce", "Quince", "Dieciseis", "Diecisiete", "Diesiocho", "Diesinueve"]
            const DECENA = ["", "", "Veinte", "Treinta", "Cuarenta", "Cincuenta", "Sesenta", "Setenta", "Ochenta", "Noventa"];
        if (numero == 100) {
            document.getElementById('respuesta').innerHTML = `tu número es Cien`;
        }
        if (numero < 1 || numero > 100) {
            document.getElementById("respuesta").innerHTML = `El número ha d'estar <span class="error";>entre 1 i 100. <span/>`;
            return;
        }

        if (numero < 10) {
            let respuesta = UNIDAD[numero];
            document.getElementById('respuesta').innerHTML = `Tu número es <span class="resultado">${respuesta}</span>`;
        } else if (numero >= 10 && numero < 20) {
            let respuesta = TEENS[numero - 10];
            document.getElementById('respuesta').innerHTML = `Tu número es <span class="resultado">${respuesta}</span>`;
        }  else if (numero >= 20 && numero < 100) {
            let decena = Math.floor(numero / 10);
            let unidad = numero % 10;
            let respuesta = "";

            if (unidad === 0) {
                respuesta = DECENA[decena];
            } else if (decena === 2) {
                respuesta = "Veinti" + (unidad === 1 ? "ún" : "" + UNIDAD[unidad].charAt(0).toLocaleLowerCase() + UNIDAD[unidad].slice(1));
            } else {
                respuesta = DECENA[decena] + " y " + UNIDAD[unidad];
            }

            document.getElementById('respuesta').innerHTML = `Tu número es <span class="resultado">${respuesta}</span>`;
        }
        
    }
    function borrar(event) {
        event.preventDefault();
        document.getElementById('respuesta').innerHTML = '';
        document.getElementById('numero').value = '';
    }
    </script>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #E0F7FA;
        }


        html {      
            box-sizing: border-box;
        }

        section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 40px;
            padding: 30px;
            width: 400px;
            height: auto;
            border: 3px solid goldenrod;
            border-radius: 5px;
            background-color: white;
        }

        form {
            display: flex;
            text-align: center;
            gap: 10px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        label {
            font-size: 18px;
            font-weight: 800;
        }

        input {
            text-align: center;
            border: 2px solid goldenrod; 
            border-radius: 5px; 
            padding: 10px; 
            font-size: 16px; 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
            outline: none; 
        }
    
        input:focus {
            box-shadow: 0 0 5px goldenrod;  
        }

        button {
            padding: 10px 20px;
            background-color: goldenrod;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        h2 {
            font-size: 42px;
            text-align: center;
        }

        .bonita {
            color: blueviolet;
            font-family: Garamond;
            font-size: 42px;
            font-weight: 800;

        }

        .resultado {
            font-weight: 800;
            font-size: 42px;
            color: darkgreen;
        }

        #respuesta {
            text-align: center;
            font-size: 28px;
        }

        .icon {
            margin: 0;
            padding: 0;
            font-size: 32px;
        }

        .error {
            color: red;
            font-size: 42px;
        }
    </style>
    
</body>
</html>
