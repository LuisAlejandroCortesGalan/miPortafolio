<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conoce tu triangulo!!!
    </title>
</head>

<body>
    <div class="box">
        <h1>Dame los valores de sus lados!!!</h1>
        <label>Introduce lado: A</label>
        <input type="number" id="num1">
        <label>Introduce lado: B</label>
        <input type="number" id="num2">
        <label>Introduce lado: C</label>
        <input type="number" id="num3">
        <div class="botones">
            <button onclick="contar()">Calcular</button>
            <button onclick="reiniciar()" class="reset">Reiniciar</button>
        </div>
        <p id="respuesta"></p>
    </div>

    <script>
        function contar() {
            let num1 = Number(document.getElementById("num1").value);
            let num2 = Number(document.getElementById("num2").value);
            let num3 = Number(document.getElementById("num3").value);

             
            let respuesta= "";
            if (num1 + num2 <= num3 || num1 + num3 <= num2 || num3 + num2 <= num1) {
                respuesta = `<span class="lose">Los lados no pueden formar un triangulo</span>`;
                document.getElementById("respuesta").innerHTML = respuesta;
                return;
            }

            if (num1 === num2 && num2 === num3) {
                respuesta = `<span class="win">Es un triangulo Equilatero</span>`
            } else if (num1 === num2 || num2 === num3 || num3 === num1) {
                respuesta = `<span class="win">Es un triangulo Isoceles</span>`
            } else {
                respuesta = `<span class="win">Es un triangulo Escaleno</span>`
            }
            document.getElementById("respuesta").innerHTML = respuesta;

        }

        function reiniciar() {
            location.reload();
        }
    </script>

    <style>
        * {
            box-sizing: border-box;
            text-align: center;
        }

        body {
            margin: 80px;
            ;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            background-color: darkgreen;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        label {
            font-size: 22px;
            font-weight: 600;
        }

        .botones {
            display: flex;
            flex-direction: row;
            gap: 0;
            margin: 0;
            padding: 0;
        }

        .reset {
            background-color: darkred;
        }

        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            border: 5px solid darkgreen;
            border-radius: 5px;
            width: 500px;
            height: auto;
        }

        h1 {
            margin: 0;
            color: darkred;
        }

        input {
            text-align: center;
            border: 2px solid darkgreen;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            outline: none;
            margin: 0;
        }

        .win {
            font-size: 36px;
            color: darkgreen;
        }

        .lose {
            color: darkred;
            font-size: 36px;
        }

        #respuesta {
            width: 300px;
            flex-wrap: wrap;
            overflow: auto;
        }
    </style>
</body>

</html>
