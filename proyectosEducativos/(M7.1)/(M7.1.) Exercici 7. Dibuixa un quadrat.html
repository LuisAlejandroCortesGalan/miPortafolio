<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDibuja un cuadrado!!
    </title>
</head>

<body>
    <div class="box">
        <h1>Introduce un caracter y el tamaño de tu cuadro!!!</h1>
        <label for="numero">Introduce el Caracter que quieras</label>
        <input type="text" name="numero" id="char">
        <label for="numero">Introduce un número para su tamaño</label>
        <input type="text" name="numero" id="num1">
        <button onclick="contar()">Crear</button>
        <button onclick="reiniciar()">Reiniciar</button>
        <p id="respuesta"></p>
    </div>
    </div>

    <script>
        function contar() {
            document.getElementById('respuesta').innerHTML = '';
            let num1 = document.getElementById("num1").value;
            let char = document.getElementById("char").value;

            for (let i = 0; i < num1; i++) {
                for (let j = 0; j < num1; j++) {  
                    document.getElementById('respuesta').innerHTML += `${char} `;
                }
                document.getElementById('respuesta').innerHTML += `<br>`;
            }
        }

        function reiniciar() {
            location.reload();
        }
    </script>

    <style>
        * {
            box-sizing: border-box;
            text-align: center;
        }

        body {
            margin: 80px;
            ;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            background-color: darkgreen;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        label {
            font-size: 22px;
            font-weight: 600;
        }

        .botones {
            display: flex;
            flex-direction: row;
            gap: 0;
            margin: 0;
            padding: 0;
        }

        .reset {
            background-color: darkred;
        }

        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            border: 5px solid darkgreen;
            border-radius: 5px;
            min-width: 500px;
            height: auto;
        }

        h1 {
            margin: 0;
            color: darkred;
        }

        input {
            text-align: center;
            border: 2px solid darkgreen;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            outline: none;
            margin: 0;
        }

        .win {
            font-size: 36px;
            color: darkgreen;
        }

        .lose {
            color: darkred;
            font-size: 36px;
        }

        #respuesta {
            flex-wrap: wrap;
            overflow: auto;
        }
    </style>
</body>

</html>
