<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay en Card</title>
    <style>
        /* Estilos b√°sicos de la card */
        .card {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: #ccc;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05); /* Efecto de zoom al hacer hover */
        }

        /* Estilo del texto que aparece sobre la card */
        .card .overlay-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Fondo semitransparente */
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* Muestra el texto al hacer hover */
        .card:hover .overlay-text {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="overlay-text">Mensaje al pasar el cursor</div>
    </div>

</body>
</html>
