<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Litros de pintura</title>
</head>

<body>
    <section>
    <div class="box">
        <h1>Calcular Litros de pintura necesarios</h1>
        <div class="prompt">
            <label for="alto" class="palabraResaltada"> Alto de la pared:</label>
            <input type="number" id="alto">

            <label for="ancho" class="palabraResaltada"> Ancho de la pared:</label>
            <input type="number" id="ancho">

            <label for="capas" class="palabraResaltada"> Cuantas capas de pintura quieres darle a tu pared?:</label>
            <input type="number" id="capas">
        </div>
        <br>
        <div class="botones">
            <button onclick="calcular()">Calcular</button>
            <button onclick="resetear()">Reset</button>
        </div>


        <div class="resultados">

            <h2>Litros de pintura necesarios:</h2>
            <p id="resultado" class="resultado good"></p>


        </div>
    </div>
</section>
    <script>
        function calcular() {

            const LITROS_PINTURA = 12;
            let alto = Number(document.getElementById("alto").value);
            let ancho = Number(document.getElementById("ancho").value);
            let capas = Number(document.getElementById("capas").value);

            let metrosCuadrados = (alto * ancho) * capas;

            let calculo = metrosCuadrados / LITROS_PINTURA;

            document.getElementById("resultado").innerHTML = `Necesitar√°s ${calculo} Litros de pintura`;

        }

        function resetear() {
            location.reload();
        }
    </script>

    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }
        html {
            --s: 150px;
            /* control the size*/
            --c1: #046d8b;
            --c2: #2fb8ac;

            --_g: #0000 90deg, var(--c1) 0;
            background:
                conic-gradient(from 116.56deg at calc(100%/3) 0, var(--_g)),
                conic-gradient(from -63.44deg at calc(200%/3) 100%, var(--_g)) var(--c2);
            background-size: var(--s) var(--s);
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 40px;
            min-width: 500px;
            width: auto;
            height: auto;
            border: 3px solid darkgreen;
            border-radius: 5px;
            background-color: white;
            padding: 20px;
        }

        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        form {
            display: flex;
            text-align: center;
            gap: 10px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        label {
            font-size: 21px;
            font-weight: 800;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 20px;
            text-align: center;
            color: darkblue;
        }

        input {
            text-align: center;
            border: solid 1px darkgreen;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            outline: none;
        }

        input:focus {
            box-shadow: 0 0 5px goldenrod;
        }

        button {
            padding: 10px 20px;
            background-color: darkblue;
            color: white;
            border: none;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            font-size: 24px;
            border: solid 1px black;
        }

        h2 {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-bottom: 20px;
            font-size: 32px;
            font-weight: 800;
        }

        h3 {
            font-size: 24px;
            font-weight: 600;
            margin: 0;
            padding: 0;
            line-height: 0;
            color: darkgreen;
        }

        .prompt {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .operacion {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            margin: 0;
            padding: 0;
            line-height: 0;
        }

        .resultados {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .palabraResaltada {
            color: darkblue;
            font-weight: 600;
        }

        .good {
            color: darkgreen;
            font-weight: 600;
            padding: 10px;
        }

        .bad {
            color: darkred;
            font-weight: 600;
        }

        .resultado {
            font-size: 28px;
        }

        .col {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</body>

</html>
