<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dibuja una L mayuscula</title>
</head>

<body>
    <div class="box">
        <h1>Elige un n√∫mero para dibujar la <span class="icon bonita">L</span></h1>
        <label>Elige un numero del 1 al 30</label>
        <input type="number" id="num1">
        <div class="botones">
            <button onclick="adivinar()">Dibuja la L!</button>
            <button onclick="reiniciar()" class="reset">Reiniciar</button>
        </div>
        <p id="respuesta"></p>
    </div>

    <script>
        function adivinar() {
            document.getElementById("respuesta").innerHTML = "";
            let num1 = Number(document.getElementById("num1").value);
            if (num1 < 1 || num1 > 30) {
                document.getElementById("respuesta").innerHTML = "Introduce un caracter valido entre 1 y 30";
                return;
            }
            let num2 = Math.round((num1 / 2) + 1);

            for (let i = 0; i < num1; i++) {
                document.getElementById("respuesta").innerHTML += `*<br>`
            }

            for (let i = 0; i < num2; i++) {
                document.getElementById("respuesta").innerHTML += ' ' + '*' + ' ';
            }



            console.log('el num1: ' + num1 + ' num2: ' + num2);
        }



        function reiniciar() {
            location.reload();
        }

    </script>

    <style>
        * {
            box-sizing: border-box;
            text-align: center;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            background-color: darkgreen;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        label {
            font-size: 22px;
            font-weight: 600;
        }

        .botones {
            display: flex;
            flex-direction: row;
            gap: 0;
            margin: 0;
            padding: 0;
        }

        .reset {
            background-color: darkred;
        }

        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            border: 5px solid darkgreen;
            border-radius: 5px;
            width: auto;
            height: auto;
            margin-top: 40px;
        }

        h1 {
            margin: 0;
            color: darkred;
        }

        label {
            color: darkgreen;
        }

        input {
            text-align: center;
            border: 2px solid darkgreen;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            outline: none;
            margin: 0;
        }

        .win {
            font-size: 42px;
            color: darkgreen;
        }

        .lose {
            color: darkred;
            font-size: 42px;
        }

        #respuesta {
            display: block;
            font-size: 36px;
            margin: 0;
            text-align: start;
        }

        .reset {
            background-color: darkred;
        }

        .generar {
            background-color: darkblue;
        }

        #pistaBtn {
            background-color: goldenrod;
        }
    </style>
</body>

</html>
